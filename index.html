<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <title>Eve's Residences Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-5xl mx-auto p-6">

    <!-- Main Image -->
    <img src="img/FORR_WEB_1.jpg" alt="Property Image" class="w-full h-auto mb-6" />

    <!-- Single Search Input -->
    <div class="mb-4">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by property, location, type, contract, or landmark..."
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-500"
      />
    </div>

    <!-- Results -->
    <div id="results" class="overflow-x-auto cursor-pointer mt-10"></div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm py-4 border-t mt-10">
      Powered By <span class="font-semibold text-gray-700">Eve's Residences</span>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
